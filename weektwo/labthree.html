<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

<body>
    <button type="button" id="btn" class="btn btn-info">Click</button>
    <script>

    $("#btn").on({
      click:function(){
        if($(this).hasClass("btn-danger")){
          alert("Has");
        } else {
          alert("Nope");
        }

      } ,
      mouseleave:function(){
        alert("Leave");
      }
    })


    </script>
