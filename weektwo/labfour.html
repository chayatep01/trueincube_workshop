<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>

    .row h1{
      font-family: sans-serif;
      color:orange;
    }

    </style>
</head>

<body>
    <div id="list"></div>
    <button type="button" id="btn" class="btn btn-info">Click</button>

    <script>
    $(document).ready(function() {
      $("#btn").click(function(){
        $.ajax({
                url : 'https://6cb61b96-06a5-4727-9b80-7907952dc0da.mock.pstmn.io/get/',
                type : "GET" ,
                beforeSend:function(xhr){
                xhr.setRequestHeader('x-api-key','61c3233bc8b64efe9b77b2c10ce1e2c4')
                } ,
                success:function(result) {
                  console.log(result);
                  var x = $.parseJSON(result).data;
                  console.log(x);
                  var content = $('#list');
                  $.each(x,function(i,item){
                    console.log(item);
                    var items = $("<div class='row'>") ,
                    title =$("<h1>"),
                    info = $("<p>");

                    title.text(item.product);
                    info.text(item.price);

                    items.append(title , info);
                    items.appendTo(content);

                  })
                }
              })
          });
        });
    </script>
</body>


</html>
