<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <header>
            <h1 class="text-center">Review </h1>
        </header>
        <div class="container">
              <div class = "list-group">
                <div class = "list-group-item" ng-repeat = "item in list track by $index">
                  <h3>firstname : {{item.firstname}}</h3>
                  <h3>select : {{item.select}}</h3>
                </div>
              </div>
            <form class="form-horizontal" ng-submit="myFunc(data)">
                <fieldset>
                    <legend>Review Form</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label">ชื่อ</label>
                        <div class="col-md-4">
                            <input type="text" name="firstname" id="firstname" ng-model="data.firstname"class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"> </label>
                        <div class="col-md-4">
                          <select name="select" class="form-control" ng-model="data.select">
                            <option value=""></option>
                              <option value="1">one</option>
                              <option value="2">two</option>
                          </select>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <script>
        var app = angular.module("myApp", []);
        app.controller('myCtrl', function($scope) {
            $scope.data = {};
            $scope.list = [];

            $scope.myFunc = function (value){
              console.log(value);
              $scope.data = {};
              $scope.list.push(value);
              console.log($scope.list);
            }
        });
        </script>
</body>

</html>
